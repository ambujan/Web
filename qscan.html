<html>
<head>
<title> Ticket Verification Module</title>
<link rel = "stylesheet" href = "css/mainformat.css" type = "text/css">
</head>
<body>
<div id = "main">
	<div id = "top">
		<div id = "title">Intelligent Transport System</div>
	</div>
	<div id = "left">
		<h3><a href = "mindex.html">Home</a></h3>
		<h3><a href = "qgen.html">QR Generator</a></h3>
		<h3><a href = "qscan.html">QR Scanner</a></h3>
		<h3><a href = "login.html">Login</a></h3>
	</div>
	<div id = "right">
		<video autoplay></video></br>
		<button id="reset">Reset</button>
		<button id="stop" >Stop</button>

		<script src="qcode-decoder-master/build/qcode-decoder.min.js"></script>
		<script type="text/javascript">

		(function () {
		'use strict';

		var qr = new QCodeDecoder();

		if (!(qr.isCanvasSupported() && qr.hasGetUserMedia())) {
			alert('Your browser doesn\'t match the required specs.');
			throw new Error('Canvas and getUserMedia are required');
		}

		var video = document.querySelector('video');
		var reset = document.querySelector('#reset');
		var stop = document.querySelector('#stop');


		function resultHandler (err, result) {
			if (err)
			return console.log(err.message);

			alert("Decoded String: "+result);
		}

    // prepare a canvas element that will receive
    // the image to decode, sets the callback for
    // the result and then prepares the
    // videoElement to send its source to the
    // decoder.

		qr.decodeFromCamera(video, resultHandler);


    // attach some event handlers to reset and
    // stop whenever we want.

		reset.onclick = function () {
			qr.decodeFromCamera(video, resultHandler);
		};

		stop.onclick = function () {
			qr.stop();
		};

		})();
		</script>
	</div>
</div>
</body>
</html>
